spring.datasource.password=wdx2384
spring.datasource.username=root
#mysql8以上版本使用的驱动com.mysql.cj.jdbc.Driver兼容5.7版本，但使用了这个驱动，url就一定要配时区serverTimezone
spring.datasource.url=jdbc:mysql://localhost:3306/stock?useUnicode=true&useSSL=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#配置mybatis-plus的日志输出，用于在控制台查看执行的SQL语句
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
mybatis-plus.typeAliasesPackage=com.wdx.entity
